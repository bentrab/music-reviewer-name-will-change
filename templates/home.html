<doctype html>
<head>
    <title>Music Reviewer</title>
</head>
 
<h2>Music Reviewer</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form action="." method="post">
	<input type="text" class="form-control" id="album" name="album" placeholder="Enter album name here...">
	<button type="submit" name="search">Search</button>
	<button type="submit" name="account">Account</button>
</form>
